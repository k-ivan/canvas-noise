<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas noise demo</title>
  <style>
    body {
      margin: 0;
    }
    .title {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system,BlinkMacSystemFont,Roboto,Segoe UI,Oxygen,Ubuntu,Cantarell,Open Sans,Helvetica Neue,sans-serif;
      font-size: 7vw;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #fff;
    }
    canvas {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: #121212;
      z-index: -1;
    }
  </style>
</head>
<body>

  <div class="title">Noise</div>

  <script src="noise.js"></script>
  <script>
    new Noise();
  </script>
</body>
</html>
